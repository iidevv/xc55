XLite\Model\Config:
  - name: hide_banner_rotation_feature
    category: QSL\Banner
    type: XLite\View\FormField\Input\Checkbox\OnOff
    value: false
    orderby: 10
    translations:
      - code: en
        option_name: Hide "Banner Rotation" feature
        option_comment: This options hides the "Banner Rotation" feature on the “Front Page“ page in X-Cart admin back-end, and disables the "Banner Rotation" feature on the store front page.

