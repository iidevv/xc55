XLite\Model\Task:
  - owner: QSL\BackInStock\Core\Task\SendNotifications

XLite\Model\Config:
  - name: 'updateInterval'
    category: QSL\BackInStock
    type: QSL\BackInStock\View\FormField\Select\UpdateInterval
    orderby: 100
    value: '86400'
    translations:
      - code: en
        option_name: 'Send Back in stock notifications every'
  - name: 'allowStockNotification'
    category: QSL\BackInStock
    type: XLite\View\FormField\Input\Checkbox\OnOffWithoutOffLabel
    orderby: 200
    value: 1
    translations:
      - code: en
        option_name: 'Allow customers to subscribe to back in stock notifications'
  - name: 'allowSpecifyQuantity'
    category: QSL\BackInStock
    type: XLite\View\FormField\Input\Checkbox\OnOffWithoutOffLabel
    orderby: 300
    value: 0
    translations:
      - code: en
        option_name: 'Allow customer to specify the product quantity they want to buy'
  - name: 'allowPriceNotification'
    category: QSL\BackInStock
    type: XLite\View\FormField\Input\Checkbox\OnOffWithoutOffLabel
    orderby: 400
    value: 0
    translations:
      - code: en
        option_name: 'Allow customers to subscribe to price drop notifications'
  - name: 'allowSpecifyPrice'
    category: QSL\BackInStock
    type: XLite\View\FormField\Input\Checkbox\OnOffWithoutOffLabel
    orderby: 500
    value: 0
    translations:
      - code: en
        option_name: 'Allow customer to specify the price they want to pay'

