XLite\Model\Notification:
  - templatesDirectory: modules/QSL/BackInStock/notification
    availableForAdmin: false
    availableForCustomer: false
    enabledForAdmin: false
    enabledForCustomer: true
    editable: true
    module: QSL\BackInStock
    translations:
      - code: en
        name: Back in stock notification (Back in stock module)
        description: This message will be emailed to the user when the product they chose to be notified about is back in stock
        customerSubject: Back in stock notification
        customerText: |
          %company_link%
          <p>
          Remember this awesome item?<br />
          You found it on our store a few days ago.
          </p>
          <p>
          Good news! The <a href="%product_url%">%product_name%</a> is back in stock and available for order.<br />
          Hurry up to %company_link% and grab it!
          </p>
          <p><a href="%product_url%">Buy now</a></p>
          <p>This email does not guarantee that you'll get one, so you should act quickly :)</p>
  - templatesDirectory: modules/QSL/BackInStock/price_drop_notification
    availableForAdmin: false
    availableForCustomer: false
    enabledForAdmin: false
    enabledForCustomer: true
    editable: true
    module: QSL\BackInStock
    translations:
      - code: en
        name: Price drop notification (Back in stock module)
        description: This message is sent to the customer when the price is lowered for a product for which they have signed up to get price drop notifications
        customerSubject: Price drop notification
        customerText: |
          %company_link%
          <p>
          Remember this awesome item?<br />
          You found it on our store a few days ago.
          </p>
          <p>
          Good news! The price for <a href="%product_url%">%product_name%</a> has decreased to %product_dropped_price%!<br />
          Hurry up to %company_link% and grab it!
          </p>
          <p><a href="%product_url%">Buy now</a></p>
